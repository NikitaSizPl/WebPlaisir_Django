{% extends "base.html" %}

{% block title %}
Регистрация
{% endblock %}


{% block content %}
<div class="container-login">
    <div class="container-form">
        <h2 class="text">Регистрация</h2>
            <form action="{% url 'user:register' %}" method="POST">
            {% csrf_token %}
                <div class="forms">{{form.as_p}}</div>
                <button type="submit">Зарегистрироваться</button>
                <a class="btn-register" href="{% url 'user:login' %}">Авторизоваться</a>
            </form>
    </div>
</div>
{% endblock %}
